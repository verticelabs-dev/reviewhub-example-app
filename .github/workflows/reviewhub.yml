name: Ping ReviewHub

on:
  push:
    branches:
      - main

jobs:
  post_secrets:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: POST Secrets
      run: |
        curl -X POST -H "Content-Type: application/json" -d '{"branch": "${{ github.ref }}"}' "${{ secrets.REVIEWHUB_HOST }}"
      env:
        REVIEWHUB_HOST: ${{ secrets.REVIEWHUB_HOST }}
